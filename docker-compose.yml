version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0-alpine
    container_name: mapuche-mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: mapuche
    volumes:
      - mongodb_data:/data/db
    networks:
      - mapuche-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Blockchain (Anvil)
  blockchain:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: mapuche-blockchain
    working_dir: /app/blockchain
    command: anvil --host 0.0.0.0 --port 8545 --base-fee 0 --gas-price 0
    ports:
      - '8545:8545'
    volumes:
      - ./backend/blockchain:/app/blockchain
    networks:
      - mapuche-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mapuche-backend
    depends_on:
      mongodb:
        condition: service_healthy
      blockchain:
        condition: service_started
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://admin:admin@mongodb:27017/mapuche?authSource=admin
      MONGO_DB_NAME: mapuche
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-this}
      JWT_EXPIRES: ${JWT_EXPIRES:-7d}
      RPC_URL: ${RPC_URL:-http://blockchain:8545}
      ANVIL_PRIVATE_KEY: ${ANVIL_PRIVATE_KEY:-0xac0974bec39a17e36ba4a6b4d238ff944bacb476caded642d0bda9bc9762fb52}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS:-0x5fbdb2315678afccb333f8a9c1ac1a76ab89476ca9926d00854221cc93f92223}
    networks:
      - mapuche-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api/v1/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mapuche-frontend
    depends_on:
      - backend
    ports:
      - '80:80'
    networks:
      - mapuche-network
    environment:
      VITE_API_URL: http://localhost:3000

networks:
  mapuche-network:
    driver: bridge

volumes:
  mongodb_data:
